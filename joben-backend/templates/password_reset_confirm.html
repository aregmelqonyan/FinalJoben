<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error-message {
            color: #d32f2f; /* Red color for error messages */
            font-size: 0.9em;
            margin-top: 5px;
        }
        .success-message {
            color: #4CAF50; /* Green color for success messages */
            font-size: 0.9em;
            margin-top: 5px;
        }
        button[type="submit"] {
            background-color: #4141BF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
      
    </style>
</head>
<body>
    <h2>Password Reset Confirmation</h2>
    <form id="passwordResetForm" action="https://api.joben.am/password-reset-confirm" method="post" onsubmit="return validatePassword()">
        <input type="hidden" name="token" value="{{ token }}">
        <label for="new_password">New Password:</label>
        <input type='text' id="new_password" name="new_password" required>
        <span id="passwordError" class="error-message"></span>
        <span id="passwordSuccess" class="success-message"></span>
        <button type="submit">Reset Password</button>
    </form>

    <script>
        function validatePassword() {
            const password = document.getElementById('new_password').value.trim();
            const passwordError = document.getElementById('passwordError');
            const passwordSuccess = document.getElementById('passwordSuccess');

            if (!password) {
                passwordError.textContent = 'Password is required';
                passwordSuccess.textContent = '';
                return false;
            } else if (password.length < 8 || password.length > 16) {
                passwordError.textContent = 'Password must be between 8 and 16 characters';
                passwordSuccess.textContent = '';
                return false;
            } else if (!/(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%._^&*])/.test(password)) {
                passwordError.textContent = 'Password must contain at least one uppercase letter, one number, and one special character !@#$%._^&*';
                passwordSuccess.textContent = '';
                return false;
            } else {
                passwordError.textContent = '';
                passwordSuccess.textContent = 'Password changed';
                return true;
            }
        }
    </script>
</body>
</html>
